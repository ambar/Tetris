<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Canvas游戏- 俄罗斯方块 复刻版</title>
	<link href="http://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet" type="text/css">
	<style type="text/css">
		body{
			background-color: #f9f5ea;
		}
		@font-face { 
			font-family: DotMatrixBold; 
			src: url('media/dotmbold-webfont.woff') format("woff"); 
		} 

		#snake-game-wrapper{
			margin:0 auto;padding:0 1em 0;overflow:hidden;
			font: 62.5% Monaco,Consolas;background-color: #f9f5ea;
			width:600px;
		}
			#snake-game{
				background-color:transparent;
			}
			#snake-game-bg{
				background-color:rgba(39, 32, 37, 1);
			}

			#snake-game-wrapper *{margin: 0;padding: 0;}

			#snake-game-wrapper .panel .preview{min-height:100px;position: relative;}
			#snake-game-wrapper .panel .preview p{margin:0}
			#snake-game-wrapper .panel .preview canvas{
				margin:auto 0;position: absolute;top:0;bottom:0;				
			}

			#snake-game-wrapper .panel{
				float:left;margin:0 0 0 10px;width:170px;
				font:bold 2.6em Sancreek, DotMatrixBold;color:#333;
			}
				#snake-game-wrapper .panel p{margin:.5em 0;}
				#snake-game-wrapper .panel p:first-child{margin:0;}
				#snake-game-wrapper .panel li{padding:0;list-style:none;}
				#snake-game-wrapper .panel em{font-weight:bold;margin-right:10px;}
				#snake-game-wrapper .panel .keys{font-size:.8em;}

			#snake-game-wrapper .canvas{position: relative;float:left;}
				#snake-game-wrapper .canvas canvas{position: absolute;top:0;left:0;}
			
	</style>
</head>
<body>

<div id="snake-game-wrapper">
	
	<section class="canvas">
		<canvas id="snake-game-bg"></canvas>
		<canvas id="snake-game">
			<p>您的浏览器太古老了。试试: <a href="http://www.google.com/chrome">Chrome</a></p>
			<p><a href="http://windows.microsoft.com/zh-CN/internet-explorer/products/ie/home">IE 9</a></p>
		</canvas>
	</section>

	<section class="panel">
		<p>NEXT</p>
		<div class="preview">
			<canvas id="snake-game-next" width="500" height="500"></canvas>
		</div>
		<p><strong>USE<br>ARROW<br>KEYS<br>TO<br>MOVE</strong></p>
		<ul class="keys">
			<li><em>P</em>PAUSE/RESUME</li>
			<li><em>R</em>RESTART</li>
			<li><em>D</em>SHOW GRID </li>
			<li><em>C</em>NEXT THEME</li>
			<li><del><em>A</em>ADV MODE</del></li>
		</ul>
		<br>
		<p>SCORE<br><span id="tetris-score">0</span></p>
		<p>LEVEL<br><span id="tetris-level">0</span></p>
		<!-- <p>fps	：<span id="tetris-fps">0</span></p> -->
		
	</section>

</div>

<!--debug-->
<script src="js/sea-debug.js" data-main="game"></script>

</body>
</html>
